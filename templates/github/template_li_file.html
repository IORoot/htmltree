<li class="item border-t border-slate-200 p-2 font-medium">
    <a class="flex flex-row gap-4" href="${file_path}">
        <img class="file mr-2 h-6" src="https://cdn.jsdelivr.net/npm/@mdi/svg@7.0.96/svg/file-outline.svg" />
        <div class="w-1/6">${file_name}</div>
        <div class="w-1/6 font-light">${file_permissions}</div>
        <div class="w-1/6 font-light ml-auto">${file_day} ${file_month}. ${file_time}</div>
    </a>
</li>
