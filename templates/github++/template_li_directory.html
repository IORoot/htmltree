            <img class="folder h-5 w-5" src="https://svg-rewriter.sachinraja.workers.dev/?url=https%3A%2F%2Fcdn.jsdelivr.net%2Fnpm%2F%40mdi%2Fsvg%406.7.96%2Fsvg%2Ffolder.svg&fill=%2354aeff&width=40px&height=40px"/>
            <div class="w-full hover:text-blue-600 hover:underline">{{file_name}}</div>
        </div>
        <div class="">{{file_permissions}}</div>
